{% extends "base.html" %}

{% block content %}
<div class="modal fade" id="myModal" role="dialog">
    <div class="modal-dialog">
    
      <!-- Modal content-->
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal">&times;</button>
          <h4 class="modal-title"><i class="fa fa-exclamation-triangle"></i> Delete student?</h4>
        </div>
        <div class="modal-body">
          <p>Are you sure you want to delete <b>{{instance.full_name|title}}</b>?</p>
        </div>
        <div class="modal-footer">
			<a type="button" class="btn btn-danger" href="{% url 'student:delete' student.pk %}"><i class="fa fa-times"></i> Delete</a>
          	<button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
        </div>
      </div>

    </div>
</div>
{% endblock %}
