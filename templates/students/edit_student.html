{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block content %}
<h2>{{title}}</h2>
<hr>
<ol class="breadcrumb">
    <li class="breadcrumb-item">
        <a href="{% url 'student:studentindex' %}"><i class="fa fa-users" aria-hidden="true"></i> Students</a>
    </li>
    <li class="breadcrumb-item active">
    	<i class="fa fa-user" aria-hidden="true"></i> {{title}}
    </li>
</ol>
<div class="row">
	<div class="col-sm-12">
		<form action="" method="POST" enctype="multipart/form-data">
			{% csrf_token %}
			<h3>{{title}} | <small>Name: {{instance.full_name|title}}</small></h3>
			<p style="color: red;"><strong>Note: </strong> Marked * is important!</p>
			<hr>
			<div class="row">
				<div class="col-sm-4">
					{{form|crispy}}	
				</div>
			</div>
			<button type="submit" class="btn btn-primary btn-sm"><i class="fa fa-check-square-o"></i> Update</button>
			<a class="btn btn-danger btn-sm" type="button" href="{% url 'student:studentindex' %}"><i class="fa fa-times"></i> Cancel</a>
		</form>
	</div>
</div>
{% endblock %}
