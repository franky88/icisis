{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block content %}
<h2>{{title}}</h2>
<hr>
<ol class="breadcrumb">
    <li class="breadcrumb-item">
        <a href="{% url 'student:studentindex' %}"><i class="fa fa-users" aria-hidden="true"></i> Students</a>
    </li>
    <li class="breadcrumb-item active">
    	<i class="fa fa-user" aria-hidden="true"></i> {{title}}
    </li>
</ol>
<div class="row">
	<div class="col-sm-4">
		<div class="card">
			<div class="card-block">
				<h3 class="card-title">Registration form</h3>
				<form action="" method="POST" enctype="multipart/form-data">{% csrf_token %}
					<p style="color: red;"><strong>Note: </strong>Marked * are required!</p>
					<hr>
					{{form|crispy}}
					<button type="submit" class="btn btn-primary btn-sm"><i class="fa fa-plus"></i> Register</button>
					<a href="{% url 'student:studentindex' %}"><button class="btn btn-danger btn-sm"><i class="fa fa-times"></i> Cancel</button></a>
				</form>		
			</div>
				
		</div>
		
	</div>
	<div class="col-sm-8">
		<h3>Student Registration Procedures</h3>
		<hr>	
	</div>
</div>
<hr>

{% endblock %}
