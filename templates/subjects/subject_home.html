{% extends "base.html" %}

{% block content %}
<h1>{{title}}</h1>
<hr>
<ol class="breadcrumb">
    <li class="active">
        <i class="fa fa-book"></i> Subjects
    </li>
</ol>
<hr>
<a class="btn btn-success" href="{% url 'subject:addsubject' %}"><i class="fa fa-plus"></i> add subject</a>
<hr>
<form class="form">
  <div class="input-group">
    <input type="text" class="form-control" placeholder="Search Subject">
    <div class="input-group-btn">
      <button class="btn btn-default" type="submit">
        <i class="glyphicon glyphicon-search"></i>
      </button>
    </div>
  </div>
</form>
<hr>
<div class="row">
	<div class="col-sm-12">
		<!-- <div class="well"> -->
				<div class="row">
					<div class="col-sm-12">
						<table class="table table-hover">
							<thead>
								<tr>
									<th>Subject Code</th>
									<th>Descriptive Title</th>
									<th>Actions</th>
								</tr>
							</thead>
							<tbody>
							{% for subject in subjectlist %}
								<tr>
									<td>{{subject.subject_code}}</td>
									<td>{{subject.descriptive_title|title}}</td>
									<td>
										<a href="{% url 'subject:detail' subject.id %}" type="button" class="btn btn-primary btn-xs">Details</a>
									</td>
								</tr>
							{% endfor %}
							</tbody>
						</table>
					</div>
				</div>
				<hr>

			
		<!-- </div> -->
		
	</div>
</div>
{% endblock %}
